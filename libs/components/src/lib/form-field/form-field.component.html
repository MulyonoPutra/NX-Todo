<div [formGroup]="formGroup">
  <label [for]="fieldName" [ngClass]="classLabel"> {{ label }} </label>
    <input
      pInputText
      [id]="fieldName"
      [name]="fieldName"
      type="text"
      [style]="{'width':'100%'}"
      [ngClass]="classFilled"
      [formControlName]="fieldName" />

  @if (isInvalid) {
  <div class="errors-message">{{ errorMessage }}</div>
  }
</div>
